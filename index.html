<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b3ed543b82.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- custom style -->
    <link rel="stylesheet" href="./style.css">
    <title>Canvas Project</title>
</head>
<body>
    <h1 style="text-decoration: underline;">Canvas Project 01</h1>    

    <div class="field">
        <div class="canvas container">
            <img id="canvas_img" style="display: none;">
            <canvas id="canvas-real" class="canvas" width="1000" height="500">
            </canvas>
            <canvas id="canvas-draft" class="canvas" width="1000" height="500"></canvas>  
        </div>


        <div class="tools">
            <div class="tool">Shapes
                <button type="button" class="btn btn-outline-secondary shapes" id="rectangle">Rectangle</button>
                <button type="button" class="btn btn-outline-secondary shapes" id="circle">Circle</button>
                <button type="button" class="btn btn-outline-secondary shapes" id="triangle">Triangle</button>
                <button type="button" class="btn btn-outline-secondary shapes" id="line">Line</button>
                <!-- <button type="button" class="btn btn-outline-secondary shapes" id="curve">Curve</button> -->
            </div>

            <div class="tool drawings">Drawings
                <button type="button" class="btn btn-outline-secondary shapes" id="pen">Pen</button>
                <button type="button" class="btn btn-outline-secondary shapes" id="spray">Spray</button>
                <button>
                    <input type="checkbox" id="fill">
                    <label for="fill">Fill</label> 
                </button>

            </div>

            <div class="tool functions">Erase
                <!-- <span class="btn btn-outline-secondary" id="text">Text</span> -->
                <button type="button" class="btn btn-outline-secondary shapes" id="erase">Erase</button>   
                <button onClick="undo_last()" type="button" class="btn btn-outline-secondary" id="undo">Undo</button>                
                <button onClick="clear_canvas()" type="button" class="btn btn-outline-secondary" id="clear">Clear All</button>
            </div>

            <div class="tool colors">Colors and Range
                <div onClick="change_color(this)" class="color-field" style="background: red;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: blue;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: green;"></div>

                <input onInput="draw_color = this.value" onInput="fillStyle = this.value" type="color" class="color-picker" id="color-picker">
                <input type="range" min="1" max="80" class="width-range"
                    onInput="brushWidth = this.value" oninput="changeColor = this.value">
            </div>

            <div class="save"> 
                <button class="save-img btn btn-outline-secondary m-3">Save Canvas</button>
            </div>

        </div>
    </div>


<!-- jQuery -->
<script src="./jQuery.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


<!-- custom js -->
<!-- common canvas -->
<script src="./canvas-common.js"></script>

<!-- erase -->
<script src="./draw.js"></script>

<!-- rectangle -->
<script src="./shapes.js"></script>

<!-- line -->
<script src="line.js"></script>

<!-- script function-->
<script>

</script>

</body>
</html>
